<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motor Spare Parts Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
    .item { background: #fff; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
    .item h3 { margin: 10px 0 5px; font-size: 16px; }
    .item p { color: #555; margin: 0; }
  </style>
</head>
<body>
  <h1>Motor Spare Parts Catalog</h1>
  <div class="catalog">
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Brake Pad">
      <h3>Brake Pad</h3>
      <p>₦ 8,000</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Oil Filter">
      <h3>Oil Filter</h3>
      <p>₦ 3,500</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Spark Plug">
      <h3>Spark Plug</h3>
      <p>₦ 2,000</p>
    </div>
  </div>
</body>
</html>
