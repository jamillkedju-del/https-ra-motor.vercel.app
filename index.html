<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RA Motor Spare Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #222;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      font-size: 14px;
      color: #555;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>RA Motor Spare Parts Catalog</header>
  <div class="catalog">
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Brake Pad">
      <h3>Brake Pad</h3>
      <p>High performance brake pad for all models.</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Oil Filter">
      <h3>Oil Filter</h3>
      <p>Durable oil filter for long engine life.</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Spark Plug">
      <h3>Spark Plug</h3>
      <p>Quality spark plugs for smooth performance.</p>
    </div>
  </div>
  <footer>Contact us via phone for orders | RA Motor Â© 2025</footer>
</body>
</html>
